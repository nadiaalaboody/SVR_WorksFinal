    <body>
        <div class="main-content">
            <section>

                        </div>
                    </header>
                    
                    <form action="/companyregister" method="POST" class="box" style="flex-direction: column;align-items: stretch;">
                        <div class="login" style="flex-direction: column;align-items: stretch;">
                            <h1 style="color:  #028b7d;"> Login Details</h1>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="username" required>
                            <input class="form-control" name="password" placeholder="Password" type="password">
                            <input class="form-control" name="confirm" placeholder="Re-Password" type="password">
                        </div>
                        <div class="details">
                            <h1 style="color:  #028b7d;"> Oragnization Details</h1>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="name" placeholder="OrganizationName" required>
                        </div>
                         <div>
                            <h1 style="color:  #028b7d;"> Oragnization Address</h1>
                            <p class="text-muted" style="color: #35746d "> Please enter your main address!</p>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="street" placeholder="Street" required>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="City" placeholder="Town/City" required>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="Country" placeholder="Country" required>
                        </div>
                        <div>
                            <h1 style="color:  #028b7d;"> Oragnization contact</h1>
                            <p class="text-muted" style="color:  #35746d ;"> Please complete the following fields with your generaln contact information or a key contact.</p>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="phone" placeholder="Phone" required>
                            <input autocomplete="off" autofocus class="form-control" type="email" name="email" placeholder="Email" required>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="website" placeholder="Ù‹Website">    
                        </div>
                        <div>
                            <h1 style="color:  #028b7d;"> Supporter contact</h1>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="firstname" placeholder="First Name" required>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="lastname" placeholder="Last Name" required>
                            <input autocomplete="off" autofocus class="form-control" type="text" name="jobtitle" placeholder="Job Title" required>
                        </div>
                        <p style="color:  #35746d ;">Already have an account? <a
                                href="/login">Login</a></p>

                                <a class="forgot text-muted" href="#"></a> <input type="submit" name="Sing Up" value="Sing Up"
